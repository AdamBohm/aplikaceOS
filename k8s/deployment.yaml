apiVersion: apps/v1
kind: Deployment
metadata:
  name: aplikaceos
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aplikaceos
  template:
    metadata:
      labels:
        app: aplikaceos
    spec:
      containers:
      - name: aplikaceos
        image: aplikaceos:latest
        ports:
        - containerPort: 8080
        env:
        - name: FLASK_SECRET
          value: "replace-with-secret"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: aplikaceos-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: aplikaceos
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
