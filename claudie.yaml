apiVersion: v1
kind: Secret
metadata:
  name: flask-secret
  namespace: default
type: Opaque
stringData:
  FLASK_SECRET: "muj-tajny-klic"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aplikaceos
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aplikaceos
  template:
    metadata:
      labels:
        app: aplikaceos
    spec:
      containers:
      - name: aplikaceos
        image: aplikaceos:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: FLASK_SECRET
          valueFrom:
            secretKeyRef:
              name: flask-secret
              key: FLASK_SECRET
        readinessProbe:
          httpGet:
            path: /page1
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /page1
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: aplikaceos-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: aplikaceos
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080